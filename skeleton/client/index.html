<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./TabList.js"
    <script src="./Tabs.js"></script>
    <script src="./NavButton.js"></script>
    <script src="./Monitor.js"></script>
    <script src="./Header.js"></script>
</head>
<body>

<div class="monitor"></div>

<template class="template-header">
    <section class="main-header">
        <button class="addTabBT" type=button>탭 추가</button>
    </section>
</template>

<template class="template-tablist">
    <ul class="tabList">

    </ul>
</template>

<template class="template-notepad">
    <section class="monitor-notepad">

    </section>
</template>

<template class="template-nav">
    <nav class="notepad-nav">
        <button class="navBT loadBT">불러오기</button>
        <button class="navBT saveBT">저장</button>
    </nav>
</template>

<template class="template-tabBT">
    <li class="tabBT-li">
        <button class="tabBT-bt"></button>
    </li>
</template>

<!-- TODO : Title, Memo CSS 수정 -->
<template class="template-tab">
    <article class="notepadTab">
        <label>
            <input type="text" class="notepadTitle" placeholder="제목을 입력하세요"/>
            <textarea class="notepadMemo" placeholder="메모를 입력하세요"></textarea>
        </label>
    </article>
</template>

<script>
    let monitor = new Monitor(
        document.querySelector('.monitor')
    );
</script>
</body>
</html>
